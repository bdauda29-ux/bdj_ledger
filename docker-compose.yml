version: "3.9"
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - DATABASE=/app/data/ledger.db
      - SMTP_HOST
      - SMTP_PORT=587
      - SMTP_USER
      - SMTP_PASS
      - SMTP_USE_TLS=1
      - SMTP_FROM
    volumes:
      - ./data:/app/data
    restart: unless-stopped
