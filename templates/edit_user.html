{% extends "base.html" %}

{% block title %}Edit User - Ledger System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit User</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="POST" class="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}> Admin</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="can_view_clients" {% if user.can_view_clients %}checked{% endif %}> View Clients</label>
            <label><input type="checkbox" name="can_edit_client" {% if user.can_edit_client %}checked{% endif %}> Edit Client</label>
            <label><input type="checkbox" name="can_delete_client" {% if user.can_delete_client %}checked{% endif %}> Delete Client</label>
            <label><input type="checkbox" name="can_add_transaction" {% if user.can_add_transaction %}checked{% endif %}> Add Transaction</label>
            <label><input type="checkbox" name="can_edit_transaction" {% if user.can_edit_transaction %}checked{% endif %}> Edit Transaction</label>
            <label><input type="checkbox" name="can_delete_transaction" {% if user.can_delete_transaction %}checked{% endif %}> Delete Transaction</label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="{{ url_for('list_users') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
