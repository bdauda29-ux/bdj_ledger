{% extends "base.html" %}

{% block title %}Add User - Ledger System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add User</h2>
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    <form method="POST" class="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="is_admin"> Admin</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="can_edit_client" checked> Edit Client</label>
            <label><input type="checkbox" name="can_delete_client" checked> Delete Client</label>
            <label><input type="checkbox" name="can_add_transaction" checked> Add Transaction</label>
            <label><input type="checkbox" name="can_edit_transaction" checked> Edit Transaction</label>
            <label><input type="checkbox" name="can_delete_transaction" checked> Delete Transaction</label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-secondary" href="{{ url_for('list_users') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
