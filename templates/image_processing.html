{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-image me-2"></i>Image Processing</h4>
                </div>
                <div class="card-body">
                    <form id="image-processing-form" action="{{ url_for('image_processing') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="image" class="form-label">Select Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="action" class="form-label">Action</label>
                                <select class="form-select" id="action" name="action" onchange="toggleOptions()">
                                    <optgroup label="Basic">
                                        <option value="convert_gray">Convert to Grayscale</option>
                                        <option value="convert_png">Convert to PNG</option>
                                        <option value="compress">Compress (JPEG)</option>
                                    </optgroup>
                                    <optgroup label="Resize">
                                        <option value="resize">Resize</option>
                                    </optgroup>
                                    <optgroup label="Filters">
                                        <option value="filter_blur">Blur</option>
                                        <option value="filter_contour">Contour</option>
                                        <option value="filter_detail">Detail</option>
                                        <option value="filter_edge_enhance">Edge Enhance</option>
                                        <option value="filter_emboss">Emboss</option>
                                        <option value="filter_sharpen">Sharpen</option>
                                        <option value="filter_smooth">Smooth</option>
                                    </optgroup>
                                    <optgroup label="Adjustments">
                                        <option value="adjust_brightness">Brightness</option>
                                        <option value="adjust_contrast">Contrast</option>
                                        <option value="adjust_color">Color / Saturation</option>
                                        <option value="adjust_sharpness">Sharpness</option>
                                    </optgroup>
                                    <optgroup label="Transform">
                                        <option value="rotate_90">Rotate 90°</option>
                                        <option value="rotate_180">Rotate 180°</option>
                                        <option value="rotate_270">Rotate 270°</option>
                                        <option value="flip_horizontal">Flip Horizontal</option>
                                        <option value="flip_vertical">Flip Vertical</option>
                                    </optgroup>
                                    <optgroup label="Passport">
                                        <option value="passport_enhance">Auto Enhance (Passport)</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- Resize Options -->
                        <div id="resize-options" class="row g-3 mb-4" style="display: none;">
                            <div class="col-6">
                                <label for="width" class="form-label">Width (px)</label>
                                <input type="number" class="form-control" id="width" name="width" placeholder="e.g. 800">
                            </div>
                            <div class="col-6">
                                <label for="height" class="form-label">Height (px)</label>
                                <input type="number" class="form-control" id="height" name="height" placeholder="e.g. 600">
                            </div>
                            <small class="text-muted">Leave one empty to maintain aspect ratio.</small>
                        </div>

                        <!-- Adjustment Options -->
                        <div id="adjustment-options" class="mb-4" style="display: none;">
                            <label for="factor" class="form-label">Factor (0.0 to 2.0+)</label>
                            <input type="range" class="form-range" id="factor" name="factor" min="0" max="3" step="0.1" value="1.5" oninput="document.getElementById('factor-val').textContent = this.value">
                            <div class="text-center"><span id="factor-val">1.5</span>x</div>
                            <small class="text-muted d-block text-center">1.0 is original. &lt; 1.0 reduces, &gt; 1.0 increases.</small>
                        </div>
                        
                        <div class="mb-3">
                            <div style="display:flex; gap:8px; flex-wrap:wrap;">
                                <button type="button" class="btn btn-secondary" onclick="addCurrentActionToPipeline()">Add Action</button>
                                <button type="button" class="btn btn-secondary" onclick="undoPipelineStep()">Undo</button>
                                <button type="button" class="btn btn-secondary" onclick="clearPipeline()">Clear</button>
                            </div>
                            <div id="pipeline-list" class="mt-2" style="font-size: 0.95rem; color:#555;"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-magic me-2"></i>Process Image
                        </button>
                        <button type="button" class="btn btn-outline-primary w-100 mt-2" onclick="document.getElementById('action').value='passport_enhance'; previewNow();">
                            <i class="fas fa-id-card me-2"></i>Enhance for Passport
                        </button>
                    </form>
                </div>
            </div>

            {% if processed_image %}
            <div class="card shadow mt-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Result</h5>
                </div>
                <div class="card-body text-center">
                    <img src="data:image/{{ format }};base64,{{ processed_image }}" class="img-fluid mb-3" style="max-height: 500px;" alt="Processed Image">
                    <br>
                    <a href="data:image/{{ format }};base64,{{ processed_image }}" download="processed_image.{{ format }}" class="btn btn-success">
                        <i class="fas fa-download me-2"></i>Download Image
                    </a>
                </div>
            </div>
            {% endif %}
            
            <div class="card shadow mt-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Live Preview</h5>
                </div>
                <div class="card-body text-center">
                    <div style="display:flex; gap:16px; justify-content:center; align-items:flex-start; flex-wrap:wrap;">
                        <div style="flex:1; min-width:260px;">
                            <div class="text-muted" style="margin-bottom:6px;">Original</div>
                            <img id="preview-original-img" src="" class="img-fluid mb-3" style="max-height: 500px; display:none;" alt="Original Image">
                        </div>
                        <div style="flex:1; min-width:260px;">
                            <div class="text-muted" style="margin-bottom:6px;">Processed</div>
                            <img id="live-preview-img" src="" class="img-fluid mb-3" style="max-height: 500px; display:none;" alt="Live Preview">
                        </div>
                    </div>
                    <div id="live-preview-status" class="text-muted"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function selectAction(value, btn) {
        // Set hidden input value
        document.getElementById('action').value = value;
        
        // Update button visual state
        document.querySelectorAll('.action-btn').forEach(b => {
            b.classList.remove('active', 'btn-primary');
            b.classList.add('btn-outline-secondary');
        });
        btn.classList.remove('btn-outline-secondary');
        btn.classList.add('active', 'btn-primary');
        
        // Toggle options
        toggleOptions();
    }

    function toggleOptions() {
        const action = document.getElementById('action').value;
        const resizeOptions = document.getElementById('resize-options');
        const adjustmentOptions = document.getElementById('adjustment-options');
        
        // Hide all first
        resizeOptions.style.display = 'none';
        adjustmentOptions.style.display = 'none';
        
        if (action === 'resize') {
            resizeOptions.style.display = 'flex';
        } else if (action.startsWith('adjust_')) {
            adjustmentOptions.style.display = 'block';
        }
    }
    
    // Run on load to set correct state
    document.addEventListener('DOMContentLoaded', () => {
        // Find the button corresponding to the default/current action
        const currentAction = document.getElementById('action').value;
        const btn = document.querySelector(`button[onclick*="'${currentAction}'"]`);
        if (btn) {
            selectAction(currentAction, btn);
        } else {
            toggleOptions();
        }
        bindLivePreview();
    });
    
    function bindLivePreview() {
        const form = document.getElementById('image-processing-form');
        const imgInput = document.getElementById('image');
        const actionSelect = document.getElementById('action');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const factorInput = document.getElementById('factor');
        const originalImg = document.getElementById('preview-original-img');
        const previewImg = document.getElementById('live-preview-img');
        const statusEl = document.getElementById('live-preview-status');
        let pipeline = [];
        let t = null;
        function currentStep() {
            const step = { name: actionSelect.value };
            if (actionSelect.value === 'resize') {
                step.width = widthInput && widthInput.value;
                step.height = heightInput && heightInput.value;
            } else if (actionSelect.value.startsWith('adjust_')) {
                step.factor = factorInput && factorInput.value;
            }
            return step;
        }
        function renderPipeline() {
            const list = document.getElementById('pipeline-list');
            if (!list) return;
            if (!pipeline.length) {
                list.textContent = 'No actions added.';
                return;
            }
            list.textContent = pipeline.map((s, i) => {
                let p = s.name;
                if (s.width || s.height) p += ` (${s.width || ''}x${s.height || ''})`;
                if (s.factor) p += ` (factor ${s.factor})`;
                return `${i+1}. ${p}`;
            }).join(' | ');
        }
        window.addCurrentActionToPipeline = function() {
            if (!imgInput.files || imgInput.files.length === 0) return;
            pipeline.push(currentStep());
            renderPipeline();
            schedule();
        }
        window.undoPipelineStep = function() {
            if (pipeline.length) {
                pipeline.pop();
                renderPipeline();
                schedule();
            }
        }
        window.clearPipeline = function() {
            pipeline = [];
            renderPipeline();
            schedule();
        }
        function schedule() {
            if (!imgInput.files || imgInput.files.length === 0) return;
            clearTimeout(t);
            t = setTimeout(previewNow, 300);
        }
        window.previewNow = function() {
            if (!imgInput.files || imgInput.files.length === 0) return;
            const fd = new FormData();
            fd.append('image', imgInput.files[0]);
            if (pipeline.length) {
                fd.append('pipeline', JSON.stringify(pipeline));
            } else {
                fd.append('action', actionSelect.value);
                if (widthInput && widthInput.value) fd.append('width', widthInput.value);
                if (heightInput && heightInput.value) fd.append('height', heightInput.value);
                if (factorInput && factorInput.value) fd.append('factor', factorInput.value);
            }
            statusEl.textContent = 'Processing...';
            fetch(form.action + '?preview=1', { method: 'POST', body: fd })
                .then(async r => {
                    let j = null;
                    try { j = await r.json(); } catch (e) { j = null; }
                    if (!r.ok) {
                        const msg = (j && j.error) ? j.error : 'Preview failed';
                        statusEl.textContent = msg;
                        previewImg.style.display = 'none';
                        return;
                    }
                    previewImg.src = j.data_url || '';
                    previewImg.style.display = j.data_url ? '' : 'none';
                    statusEl.textContent = j.data_url ? '' : 'No preview';
                })
                .catch((e) => {
                    statusEl.textContent = 'Error: ' + (e && e.message ? e.message : 'Network error');
                });
        }
        if (imgInput) imgInput.addEventListener('change', () => {
            const file = imgInput.files && imgInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                originalImg.src = url;
                originalImg.style.display = '';
            } else {
                originalImg.src = '';
                originalImg.style.display = 'none';
            }
            schedule();
        });
        if (actionSelect) actionSelect.addEventListener('change', schedule);
        if (widthInput) widthInput.addEventListener('input', schedule);
        if (heightInput) heightInput.addEventListener('input', schedule);
        if (factorInput) factorInput.addEventListener('input', schedule);
        form.addEventListener('submit', (e) => {
            if (pipeline.length) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'pipeline';
                input.value = JSON.stringify(pipeline);
                form.appendChild(input);
            }
        });
        renderPipeline();
    }
</script>
{% endblock %}
