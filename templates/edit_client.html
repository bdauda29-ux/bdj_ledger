{% extends "base.html" %}

{% block title %}Edit Client - Ledger System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Client</h2>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" class="form">
        <div class="form-group">
            <label for="client_name">Client Name *</label>
            <input type="text" name="client_name" id="client_name" value="{{ client.client_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ client.phone_number }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Client</button>
            <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
